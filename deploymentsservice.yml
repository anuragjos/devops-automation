apiVersion: apps/v1
kind: Deployment
metadata:
    name: mydeployment
spec:
 replicas: 2
 selector:
    matchLabels:
     app: myspringbootapp
  template:
    metadata:
      lables:
        app: myspringbootapp
    spec:
    - containers:
      name: myspringbootapp
      image: anuragjoshi01/kubernetes:latest
      imagePullPolicy: Always
      ports: 
      - containerPort: 8081
---

kind: Service
apiVersion: v1
metadata:
    name: myspringapp-svc
    labels:
      app: myspringbootapp
spec:
  selector:
       app: myspringbootapp
  type: LoadBalancer
  ports:
  - nodePort: 30036
    port: 80
    targetPort: 8081 
